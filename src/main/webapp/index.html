<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
</head>
<body>
<h1> Registration form</h1>
<hr>
<form name = "f1" method="post" action="/slavaWeb/reg">
    <table>
        <tbody>
        <tr>
            <td>User name: </td>
            <td> <input type="text" name="userName"></td>
        </tr>

        <tr>
            <td>Password: </td>
            <td> <input type="password" name="password"></td>
        </tr>

        <tr>
            <td>Sex: </td>
            <td> <input type="radio" name="gender" value="Male" />Male &nbsp;
                <input type="radio" name="gender" value="Female" />Female &nbsp;
            </td>
        </tr>

        <tr>
            <td>Hobbies: </td>
            <td> <input type="checkbox" name="hobbies" value="Movies" />Music &nbsp;
                <input type="checkbox" name="hobbies" value="Music" />Movies &nbsp;
                <input type="checkbox" name="hobbies" value="Sports" />Sports &nbsp;
            </td>
        </tr>

        <tr>
            <td>Country: </td>
            <td>
                <select name = "country">
                <option value="China"> China</option>
                    <option value="Ukraine"> Ukraine</option>
                    <option value="USA">USA</option>
            </select>
            </td>
        </tr>

        <tr>
            <td>Languages known: </td>
            <td>
                <select name = "languages" multiple ="multiple">
                    <option value="Chinese"> Chinese</option>
                    <option value="Ukrainian"> Ukrainian</option>
                    <option value="Spanish">Spanish</option>
                    <option value="English">English</option>
                </select>
            </td>
        </tr>

        <tr>
            <td> &nbsp;</td>
            <td> <input type="submit" value="Register" name ="btnRegister"/> &nbsp;
                <input type="reset" value="Clear" name="btnClear" />
            </td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
